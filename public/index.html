<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body class="bg-slate-200">
  <div class="w-3/5 h-3/5 fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 items-center justify-center bg-white rounded-3xl rounded-br-[150px] pl-14 pt-14">
    <div class="flex-col grid grid-cols-4 text-xl font-bold m-4 mb-8">
      <div>
        <label for="Day" name="Day" id="Day" class="tracking-widest text-slate-400">DAY</label>
        <input type="number" id="Day" name="Day" class="border-slate-400 border-[1px] rounded-lg w-36 p-4" placeholder="DD">
      </div>
      <div>
        <label for="Month" name="Month" id="Month" class="tracking-widest text-slate-400">MONTH</label>
        <input type="number" id="Month" name="Month" class="border-slate-400 border-[1px] rounded-lg w-36 p-4" placeholder="MM">
      </div>
      <div>
        <label for="Year" name="Year" id="Year" class="tracking-widest text-slate-400">YEAR</label>
        <input type="number" id="Year" name="Year" class="border-slate-400 border-[1px] rounded-lg w-36 p-4" placeholder="YYYY">
      </div>
    </div>
    <hr>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hans Havilah</a>.
  </div>
</body>
</html>
